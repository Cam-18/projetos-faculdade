<!DOCTYPE html>
<html>

<head>
    <title>Hospital Raul Sertã</title> <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="/static/estilo.css"> <!-- Faz o link com o arquivo que define os estilos da página -->
</head>

<body>
    <div class="container"> <!-- Cria uma divisão que agrupará os elementos da página para aplicação dos estilos CSS -->
        <h1>Hospital Raul Sertã</h1> <!-- Título que aparece na página -->

        <div class="menu-buttons-container"> <!-- Divisão para conter o botão de cadastro de pacientes no menu -->
            <a href="/cadpaciente" class="menu-button">Cadastrar Paciente</a> <!-- Botão para cadastrar pacientes -->
        </div>

        <div class="menu-button-container"> <!-- Divisão para conter o botão de cadastro de médicos no menu -->
            <a href="/cadmedico" class="menu-button">Cadastrar Médico</a> <!-- Botão para cadastrar médicos -->
        </div>

        <div class="menu-button-container"> <!-- Divisão para conter o botão de cadastro de planos de saúde no menu -->
            <a href="/cadplano" class="menu-button">Cadastrar Plano</a> <!-- Botão para cadastrar os planos -->
        </div>

        <div class="menu-button-container"> <!-- Divisão para conter o botão de cadastro de planos de saúde no menu -->
            <a href="/cadespec" class="menu-button">Cadastrar Especialidade</a> <!-- Botão para cadastrar as especialidades -->
        </div>

        <div class="menu-button-container"> <!-- Divisão para conter o botão de consulta de pacientes cadastrados no menu -->
            <a href="/consulta" class="menu-button">Consultar Pacientes</a> <!-- Botão para consultar os pacientes cadastrados -->
        </div>

    </div>
</body>

</html>
